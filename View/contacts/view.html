{% extends "layout.html" %}
{% block content %}

	<h2>{{ title }}</h2>
	<p><label>Name:</label> {{ contact.name }}</p>
	<p><label>Email:</label> {{ contact.email }}</p>
	<p><label>Number:</label> {{ contact.number }}</p>
	
	<p class="gt-notice-box"><a href="/contacts/edit/{{ contact.id }}">Edit Contact</a> | <a href="/contacts/delete/{{ contact.id }}">Delete Contact</a></p>
	
{% endblock %}
